<!DOCTYPE html>
<html lang="en">

<head>
    <title>Movies Finder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="shortcut icon" href="./img/movies-finder.png" type="image/x-icon">
</head>

<body>
    <header class="position-fixed">
        <nav class="navbar navbar-default">
            <a href="#/home/" class="navbar-brand" id="navbar-brand-id">Movies Finder</a>

            <form class="navbar-form navbar-right" role="search" id="search-control">
                <input type="text" class="form-control" placeholder="Search by title or author" id="search-input">
                <a class="btn btn-info" id="search-btn">Search</a>
            </form>
            <div class="navbar-right" id="login-control">
                <a id="nav-btn-login" class="btn btn-info" href="#/login">Login</a>
                <a id="nav-btn-register" class="btn btn-info" href="#/register">Register</a>
                <a id="nav-btn-logout" class="btn btn-info" href="#/logout">Logout</a>
            </div>
        </nav>
    </header>

    <main id="content">
    </main>

    <script src="./node_modules/systemjs/dist/system.js"></script>
    <script src="./scripts/configs/system-config.js"></script>
    <script>
        System.import("app");
    </script>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/handlebars/dist/handlebars.js"></script>
    <script src="./node_modules/sammy/lib/sammy.js"></script>
</body>

</html>
